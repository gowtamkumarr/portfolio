<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Portfolio</title>
    <style>
        /* Fullscreen Video Background Styling */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        /* Video setup */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* This ensures the video covers the screen without stretching */
            z-index: -1;
        }

        /* Overlay content styling */
        .content {
            position: relative;
            color: white;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video autoplay muted loop class="background-video">
        <source src="portfoliobackground.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content Overlay -->
    <div class="content">
        <h1>Your Portfolio Title</h1>
        <p>Welcome to my video editing portfolio</p>
        <!-- Add more elements as you want -->
    </div>

</body>
</html>
